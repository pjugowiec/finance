databaseChangeLog:
  - changeSet:
      id: create-balance_transaction-table
      author: Patryk Jugowiec
      changes:
        - createSequence:
            catalogName: seq
            cycle: true
            incrementBy: 1
            maxValue: 1000000
            minValue: 1
            schemaName: public
            sequenceName: balance_transaction_seq
            startValue: 1
        - createTable:
            tableName: balance_transactions
            columns:
              - column:
                  name: id
                  type: bigint
                  valueComputed: balance_transaction_seq.NEXTVAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: description
                  type: varchar(500)
              - column:
                  name: balance
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: balance_flow
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: date
                  constraints:
                      nullable: false
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_category_balance_transactions
                    references: categories(id)
              - column:
                  name: currency_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_currency_balance_transactions
                    references: currencies(id)
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_balance_transactions
                    references: _adm_users(id)




